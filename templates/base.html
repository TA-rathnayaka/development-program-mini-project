<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>
     <body>

        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
          <a class="pl-lg-5 ml-lg-5 navbar-brand" href="{{url_for('home')}}">Garbage Management</a>
            <button class="navbar-toggler border-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

          {% if current_user.id in [1, 2, 3, 4] %}
          <a class="nav-item nav-link float-right" href="{{url_for('municipal_data')}}">Municipal Data</a>
          <a class="nav-item nav-link float-right" href="{{url_for('delete_user')}}">Delete Account</a>
          <a class="nav-item nav-link float-right" href="{{url_for('delete_municipal_council')}}">Delete Municipal Data</a>
          {% endif %}
            {% if not current_user.is_authenticated %}

          <a class="nav-item nav-link float-right" href="{{url_for('login')}}">Login</a>
          <a class="nav-item nav-link float-right" href="{{url_for('register')}}">Register</a>

          {% endif %}
            {%if current_user.is_authenticated %}
          <a class="nav-item nav-link ml-lg-auto" href="{{url_for('complaint')}}">complaint</a>
          <a class="nav-item nav-link float-right" href="{{url_for('logout')}}">logout</a>
            {% endif %}
          </div>
    </div>
  </div>
            </div>
        </nav>


          {% block content %} {% endblock %}
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
